<!-- home.component.html -->
<div>
    <!-- Add button and form fields -->
    <label for="newName">Name:</label>
    <input type="text" id="newName" [(ngModel)]="newItemForAdd.name" />
  
    <label for="newBrand">Brand:</label>
    <input type="text" id="newBrand" [(ngModel)]="newItemForAdd.brand" />
  
    <label for="newUnitPrice">Unit Price:</label>
    <input type="text" id="newUnitPrice" [(ngModel)]="newItemForAdd.unitPrice" />
  
    <button (click)="addItem()">Add</button>
  </div>
  
  <div>
    <!-- Save button and form fields -->
    <label for="code">Code:</label>
    <input type="text" id="code" [(ngModel)]="newItem.code" disabled />
  
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newItem.name" />
  
    <label for="brand">Brand:</label>
    <input type="text" id="brand" [(ngModel)]="newItem.brand" />
  
    <label for="unitPrice">Unit Price:</label>
    <input type="text" id="unitPrice" [(ngModel)]="newItem.unitPrice" />
  
    <button (click)="saveChanges()">Save</button>
  </div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>Brand</th>
      <th>Unit Price</th>
      <th>Date Added</th>
      <th>Action</th> <!-- New action column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.code }}</td>
      <td>{{ item.brand }}</td>
      <td>{{ item.unitPrice }}</td>
      <td>{{ item.dateAdded }}</td>
      <td>
        <button (click)="editItem(item.code)">Edit</button>
        <button (click)="deleteItem(item.code)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
