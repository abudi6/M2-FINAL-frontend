<!-- home.component.html -->

<div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Code</th>
          <th>Brand</th>
          <th>Unit Price</th>
          <th>Date Added</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.code }}</td>
          <td>{{ item.brand }}</td>
          <td>{{ item.unitPrice }}</td>
          <td>{{ item.dateAdded }}</td>
        </tr>
      </tbody>
    </table>
  </div>
